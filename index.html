<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Norma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="corazon-inicial" onclick="iniciarAnimacion()">
            <div class="heart"></div>
            <p style="cursor:pointer; margin-top:20px;">Toca el corazón</p>
        </div>

        <div id="contenido-oculto" class="hidden">
            <div class="arbol-container">
                <img src="https://media.giphy.com/media/l41JWZ59nSAnzeU8g/giphy.gif" alt="Árbol" class="arbol" style="width:220px;">
            </div>
            
            <div class="mensaje">
                <p>Para el amor de mi vida, Norma:</p>
                <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
            </div>

            <div class="contador">
                <p>Nuestro camino juntos comenzó hace...</p>
                <div id="timer" style="font-weight: bold; color: #b32a3a; font-size: 1.2rem;"></div>
            </div>
        </div>
    </div>

    <script>
        function iniciarAnimacion() {
            document.getElementById('corazon-inicial').classList.add('hidden');
            document.getElementById('contenido-oculto').classList.remove('hidden');
            actualizarContador();
            setInterval(actualizarContador, 1000);
        }

        /* CONFIGURA TU FECHA AQUÍ:
           Si llevan casi 10 años, pondré una fecha de ejemplo de hace 10 años (2016).
           Cámbiala por la fecha exacta si la sabes: new Date(AÑO, MES-1, DÍA)
        */
        const fechaInicio = new Date(2016, 3, 11, 0, 0, 0); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const años = Math.floor(diasTotales / 365);
            const diasRestantes = diasTotales % 365;
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / 1000 / 60) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `${años} años, ${diasRestantes} días y ${horas}:${minutos}:${segundos}`;
        }
    </script>
</body>
</html>
