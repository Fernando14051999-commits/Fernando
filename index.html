<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Nina</title>
    <style>
        body { background-color: #fce4ec; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { text-align: center; width: 100%; padding: 20px; }
        .hidden { display: none !important; }

        /* CORAZÓN INICIAL */
        .heart-btn { background-color: #d81b60; display: inline-block; height: 90px; position: relative; transform: rotate(-45deg); width: 90px; cursor: pointer; animation: pulse 1.2s infinite; }
        .heart-btn:before, .heart-btn:after { content: ""; background-color: #d81b60; border-radius: 50%; height: 90px; position: absolute; width: 90px; }
        .heart-btn:before { top: -45px; left: 0; }
        .heart-btn:after { left: 45px; top: 0; }
        @keyframes pulse { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.1); } }

        /* EL RAMO DE TULIPANES (CÓDIGO PURO) */
        .bouquet { position: relative; height: 280px; width: 200px; margin: 0 auto 30px; display: flex; justify-content: center; }
        
        .flower { position: absolute; bottom: 0; display: flex; flex-direction: column; align-items: center; }
        .stem { width: 4px; height: 160px; background: #4caf50; border-radius: 4px; }
        
        /* Pétalos */
        .tulip { position: absolute; top: -35px; width: 40px; height: 50px; }
        .petal { position: absolute; width: 25px; height: 45px; background: #ff4d6d; border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1); }
        .p1 { left: 0; transform: rotate(-15deg); z-index: 2; }
        .p2 { right: 0; transform: rotate(15deg); z-index: 2; background: #e91e63; }
        .p3 { left: 7px; top: -5px; width: 25px; height: 40px; z-index: 1; background: #c2185b; }

        /* Posiciones del ramo */
        .f1 { transform: rotate(-15deg) translateX(-40px); }
        .f2 { transform: rotate(0deg) translateY(-20px); z-index: 5; }
        .f3 { transform: rotate(15deg) translateX(40px); }

        .mensaje { color: #4a4a4a; }
        #te-amo { color: #ad1457; font-weight: bold; font-size: 1.7rem; margin: 10px 0; }
        .timer { font-weight: bold; color: #880e4f; font-size: 1.25rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="inicio" onclick="comenzar()">
            <div class="heart-btn"></div>
            <h2 style="color: #ad1457; margin-top: 50px;">Toca el corazón</h2>
        </div>

        <div id="regalo" class="hidden">
            <div class="bouquet">
                <div class="flower f1">
                    <div class="tulip"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div></div>
                    <div class="stem"></div>
                </div>
                <div class="flower f2">
                    <div class="tulip"><div class="petal p1" style="background:#ff758f"></div><div class="petal p2" style="background:#ff4d6d"></div><div class="petal p3" style="background:#e91e63"></div></div>
                    <div class="stem" style="height:180px"></div>
                </div>
                <div class="flower f3">
                    <div class="tulip"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div></div>
                    <div class="stem"></div>
                </div>
            </div>

            <div class="mensaje">
                <p>Para mi Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
                <div id="contador" class="timer"></div>
            </div>
        </div>
    </div>

    <script>
        function comenzar() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('regalo').classList.remove('hidden');
            setInterval(actualizarReloj, 1000);
        }

        function actualizarReloj() {
            const inicio = new Date(2016, 3, 9); 
            const ahora = new Date();
            const diff = ahora - inicio;
            const a = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const d = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${a} años, ${d} días, ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
