<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Árbol de Corazones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .tree {
            position: relative;
            height: 400px;
            width: 200px;
            background-color: brown;
            border-radius: 10px;
            bottom: 50px;
        }

        .leaves {
            position: absolute;
            bottom: 100px;
            width: 300px;
            height: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .leaf {
            width: 60px;
            height: 60px;
            background-color: #ff5c8d;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            margin: 5px;
            transform-origin: center center;
            animation: swing 1s ease-in-out infinite;
        }

        .leaf:nth-child(odd) {
            animation-delay: 0.5s;
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .heart {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            clip-path: polygon(50% 0%, 0% 40%, 50% 100%, 100% 40%);
            transform: rotate(45deg);
            animation: bounce 1s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.2) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #ff5c8d;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Árbol de Corazones</h1>
        
        <div class="tree">
            <div class="leaves">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>

            <div class="heart" style="top: 50px; left: 50px;"></div>
            <div class="heart" style="top: 80px; left: 150px;"></div>
            <div class="heart" style="top: 120px; left: 100px;"></div>
            <div class="heart" style="top: 160px; left: 50px;"></div>
        </div>
    </div>

</body>
</html>
