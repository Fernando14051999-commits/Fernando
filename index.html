<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Nina</title>
    <style>
        body { background-color: #f5eee6; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { text-align: center; width: 100%; padding: 20px; }
        .hidden { display: none !important; }

        /* PANTALLA 1: EL CORAZÓN INICIAL */
        .heart-btn { background-color: #b32a3a; display: inline-block; height: 100px; position: relative; transform: rotate(-45deg); width: 100px; cursor: pointer; animation: latido 1.2s infinite; margin-top: 50px; }
        .heart-btn:before, .heart-btn:after { content: ""; background-color: #b32a3a; border-radius: 50%; height: 100px; position: absolute; width: 100px; }
        .heart-btn:before { top: -50px; left: 0; }
        .heart-btn:after { left: 50px; top: 0; }
        @keyframes latido { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.1); } }

        /* PANTALLA 2: EL ÁRBOL MASIVO */
        .tree { position: relative; width: 400px; height: 450px; margin: 0 auto; }
        .trunk { position: absolute; bottom: 0; left: 50%; width: 35px; height: 180px; background: linear-gradient(#5D4037, #3e2723); border-radius: 10px 10px 5px 5px; transform: translateX(-50%); z-index: 10; }
        
        /* CONTENEDOR DE HOJAS */
        #leaves-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        
        .leaf { position: absolute; transform: rotate(-45deg); opacity: 0.9; }
        .leaf:before, .leaf:after { content: ""; position: absolute; border-radius: 50%; }
        
        .mensaje { color: #4a4a4a; margin-top: 30px; font-size: 1.1rem; }
        #te-amo { color: #b32a3a; font-weight: bold; font-size: 1.8rem; margin: 15px 0; }
        .timer { font-weight: bold; color: #b32a3a; font-size: 1.3rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="inicio" onclick="comenzar()">
            <div class="heart-btn"></div>
            <h2 style="color: #b32a3a; margin-top: 60px;">Toca el corazón</h2>
        </div>

        <div id="regalo" class="hidden">
            <div class="tree">
                <div id="leaves-container"></div>
                <div class="trunk"></div>
            </div>
            <div class="mensaje">
                <p>Para el amor de mi vida, Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
                <p>Nuestro camino juntos comenzó hace...</p>
                <div id="contador" class="timer"></div>
            </div>
        </div>
    </div>

    <script>
        function comenzar() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('regalo').classList.remove('hidden');
            construirArbolMasivo();
            setInterval(actualizarReloj, 1000);
        }

        function construirArbolMasivo() {
            const container = document.getElementById('leaves-container');
            const colores = ['#ff4d6d', '#c9184a', '#ff758f', '#a4133c', '#ff8fa3', '#800f2f', '#ffb3c1'];
            
            const totalCorazones = 3000;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < totalCorazones; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Tamaños variados (de 4px a 12px para mayor densidad)
                const size = Math.random() * 8 + 4;
                leaf.style.width = size + 'px';
                leaf.style.height = size + 'px';
                
                // Distribución en forma de copa (Elipse)
                const angle = Math.random() * Math.PI * 2;
                const radiusX = Math.sqrt(Math.random()) * 160; // Concentración hacia el centro
                const radiusY = Math.sqrt(Math.random()) * 130;
                
                const x = 200 + Math.cos(angle) * radiusX - (size/2);
                const y = 150 + Math.sin(angle) * radiusY - (size/2);
                
                leaf.style.left = x + 'px';
                leaf.style.top = y + 'px';
                
                const color = colores[Math.floor(Math.random() * colores.length)];
                leaf.style.backgroundColor = color;

                // Crear diseño de corazón mediante CSS dinámico para cada uno
                const leafStyle = document.createElement('style');
                leafStyle.textContent = `
                    .leaf:nth-child(${i+1}):before, .leaf:nth-child(${i+1}):after { 
                        width: ${size}px; height: ${size}px; background-color: ${color}; 
                    } 
                    .leaf:nth-child(${i+1}):before { top: -${size/2}px; left: 0; } 
                    .leaf:nth-child(${i+1}):after { left: ${size/2}px; top: 0; }
                `;
                document.head.appendChild(leafStyle);
                
                fragment.appendChild(leaf);
            }
            container.appendChild(fragment);
        }

        function actualizarReloj() {
            const inicio = new Date(2016, 3, 11); // Abril 9, 2016
            const ahora = new Date();
            const diff = ahora - inicio;
            
            const a = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const d = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            
            document.getElementById('contador').innerHTML = `${a} años, ${d} días, ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
