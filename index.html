<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nina</title>
    <style>
        body { background-color: #f5eee6; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; width: 100%; position: relative; }
        
        /* CORAZÓN INICIAL */
        .heart-btn { background-color: #b32a3a; display: inline-block; height: 80px; position: relative; transform: rotate(-45deg); width: 80px; cursor: pointer; animation: pulse 1.2s infinite; }
        .heart-btn:before, .heart-btn:after { content: ""; background-color: #b32a3a; border-radius: 50%; height: 80px; position: absolute; width: 80px; }
        .heart-btn:before { top: -40px; left: 0; }
        .heart-btn:after { left: 40px; top: 0; }
        @keyframes pulse { 0% { transform: rotate(-45deg) scale(1); } 20% { transform: rotate(-45deg) scale(1.1); } 40% { transform: rotate(-45deg) scale(1); } }

        /* ÁRBOL DE CORAZONES */
        .tree { position: relative; width: 200px; height: 260px; margin: 0 auto 20px; }
        .trunk { position: absolute; bottom: 0; left: 50%; width: 16px; height: 120px; background: #5D4037; border-radius: 10px; transform: translateX(-50%); }
        
        .leaf { position: absolute; width: 18px; height: 18px; background: #e91e63; transform: rotate(-45deg); animation: float 3s infinite ease-in-out; }
        .leaf:before, .leaf:after { content: ""; position: absolute; width: 18px; height: 18px; background: #e91e63; border-radius: 50%; }
        .leaf:before { top: -9px; left: 0; }
        .leaf:after { left: 9px; top: 0; }
        @keyframes float { 0%, 100% { transform: rotate(-45deg) translateY(0); } 50% { transform: rotate(-45deg) translateY(-10px); } }

        .mensaje { color: #4a4a4a; margin-top: 20px; padding: 0 15px; }
        #te-amo { color: #b32a3a; font-weight: bold; }
        .hidden { display: none !important; }
        .timer { font-weight: bold; color: #b32a3a; margin-top: 15px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div id="pantalla-inicio" onclick="mostrarRegalo()">
            <div class="heart-btn"></div>
            <h2 style="margin-top: 60px; color: #b32a3a;">Toca el corazón</h2>
        </div>

        <div id="regalo" class="hidden">
            <div class="tree" id="tree-box">
                <div class="trunk"></div>
            </div>
            <div class="mensaje">
                <p>Para mi Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
                <div id="contador" class="timer"></div>
            </div>
        </div>
    </div>

    <script>
        function mostrarRegalo() {
            document.getElementById('pantalla-inicio').classList.add('hidden');
            document.getElementById('regalo').classList.remove('hidden');
            crearArbol();
            iniciarTiempo();
        }

        function crearArbol() {
            const box = document.getElementById('tree-box');
            for (let i = 0; i < 35; i++) {
                const l = document.createElement('div');
                l.className = 'leaf';
                l.style.top = (Math.random() * 130) + 'px';
                l.style.left = (Math.random() * 160) + 20 + 'px';
                l.style.animationDelay = (Math.random() * 2) + 's';
                if(i % 2 === 0) l.style.background = '#ff4d6d';
                box.appendChild(l);
            }
        }

        function iniciarTiempo() {
            const inicio = new Date(2016, 3, 11); // Tu fecha configurada
            setInterval(() => {
                const ahora = new Date();
                const diff = ahora - inicio;
                const a = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const d = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('contador').innerHTML = `${a} años, ${d} días, ${h}h ${m}m ${s}s`;
            }, 1000);
        }
    </script>
</body>
</html>
