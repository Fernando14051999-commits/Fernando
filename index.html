<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="corazon-inicial" onclick="iniciarAnimacion()">
            <div class="heart"></div>
            <p>San Valentín</p>
        </div>

        <div id="contenido-oculto" class="hidden">
            <div class="arbol-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXByZ3M1eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41JWZ59nSAnzeU8g/giphy.gif" alt="Árbol de corazones" class="arbol" style="width:200px;">
            </div>
            
            <div class="mensaje">
                <p>Para el amor de mi vida:</p>
                <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— I Love You! _</h2>
            </div>

            <div class="contador">
                <p>Mi amor por ti comenzó hace...</p>
                <div id="timer" style="font-weight: bold; color: #b32a3a;"></div>
            </div>
        </div>
    </div>

    <script>
        function iniciarAnimacion() {
            document.getElementById('corazon-inicial').classList.add('hidden');
            document.getElementById('contenido-oculto').classList.remove('hidden');
            actualizarContador();
            setInterval(actualizarContador, 1000);
        }

        // CAMBIA ESTA FECHA: Pon el año, mes y día en que se hicieron novios
        // Ejemplo: si fue el 14 de mayo de 2016 -> new Date(2016, 4, 14) 
        // Nota: El mes va de 0 a 11 (Enero es 0, Mayo es 4)
        const fechaInicio = new Date(2016, 3, 11, 0, 0, 0); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const años = Math.floor(diasTotales / 365);
            const diasRestantes = diasTotales % 365;
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / 1000 / 60) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `${años} años, ${diasRestantes} días, ${horas}h ${minutos}m ${segundos}s`;
        }
    </script>
</body>
</html>

    </script>
</body>

</html>
