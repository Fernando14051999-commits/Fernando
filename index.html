<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Nina</title>
    <style>
        body { background-color: #f5eee6; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { text-align: center; width: 100%; position: relative; }
        .hidden { display: none !important; }

        /* PANTALLA 1: EL CORAZÓN QUE LATE */
        .heart-btn { background-color: #b32a3a; display: inline-block; height: 100px; position: relative; transform: rotate(-45deg); width: 100px; cursor: pointer; animation: latido 1.2s infinite; margin-bottom: 50px; }
        .heart-btn:before, .heart-btn:after { content: ""; background-color: #b32a3a; border-radius: 50%; height: 100px; position: absolute; width: 100px; }
        .heart-btn:before { top: -50px; left: 0; }
        .heart-btn:after { left: 50px; top: 0; }
        @keyframes latido { 0% { transform: rotate(-45deg) scale(1); } 20% { transform: rotate(-45deg) scale(1.1); } 40% { transform: rotate(-45deg) scale(1); } }

        /* PANTALLA 2: EL ÁRBOL DE CÓDIGO */
        .tree { position: relative; width: 300px; height: 350px; margin: 0 auto 20px; } /* Más grande */
        .trunk { position: absolute; bottom: 0; left: 50%; width: 25px; height: 150px; background: #5D4037; border-radius: 15px; transform: translateX(-50%); z-index: 1; } /* Tronco más grueso y alto */
        
        .leaf { position: absolute; width: 25px; height: 25px; background: #e91e63; transform: rotate(-45deg); animation: flotar 3s infinite ease-in-out; border-radius: 3px; /* Pequeño ajuste para que no sean tan perfectos */ }
        .leaf:before, .leaf:after { content: ""; position: absolute; width: 25px; height: 25px; background: #e91e63; border-radius: 50%; }
        .leaf:before { top: -12.5px; left: 0; }
        .leaf:after { left: 12.5px; top: 0; }
        @keyframes flotar { 0%, 100% { transform: rotate(-45deg) translateY(0); } 50% { transform: rotate(-45deg) translateY(-15px); } } /* Más movimiento */

        .mensaje { color: #4a4a4a; margin-top: 20px; }
        #te-amo { color: #b32a3a; font-weight: bold; }
        .timer { font-weight: bold; color: #b32a3a; font-size: 1.15rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="inicio" onclick="comenzar()">
            <div class="heart-btn"></div>
            <h2 style="color: #b32a3a; margin-top: 50px;">Toca el corazón</h2>
        </div>

        <div id="regalo" class="hidden">
            <div class="tree" id="tree-box">
                <div class="trunk"></div>
            </div>
            <div class="mensaje">
                <p>Para el amor de mi vida, Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
                <p style="font-size: 0.9rem;">Nuestro camino juntos comenzó hace...</p>
                <div id="contador" class="timer"></div>
            </div>
        </div>
    </div>

    <script>
        function comenzar() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('regalo').classList.remove('hidden');
            
            // Creamos 80 corazones para una copa muy frondosa
            const box = document.getElementById('tree-box');
            for (let i = 0; i < 80; i++) {
                const l = document.createElement('div');
                l.className = 'leaf';
                
                // Posicionamiento aleatorio dentro de una elipse para la copa
                const angle = Math.random() * Math.PI * 2; // Ángulo aleatorio
                const radiusX = Math.random() * 100 + 20; // Radio horizontal
                const radiusY = Math.random() * 80 + 20; // Radio vertical
                const centerX = 100; // Centro X del árbol
                const centerY = 120; // Centro Y de la copa

                l.style.top = (centerY + Math.sin(angle) * radiusY) + 'px';
                l.style.left = (centerX + Math.cos(angle) * radiusX) + 'px';
                
                l.style.animationDelay = (Math.random() * 3) + 's'; // Retraso para el efecto flotante
                
                // Variedad de rosas y rojos
                if(i % 3 === 0) l.style.background = '#ff4d6d';
                if(i % 3 === 1) l.style.background = '#c9184a';
                
                box.appendChild(l);
            }

            // Iniciamos el contador (Abril 9, 2016)
            const inicio = new Date(2016, 3, 9); 
            setInterval(() => {
                const ahora = new Date();
                const diff = ahora - inicio;
                const a = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                const d = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);
                document.getElementById('contador').innerHTML = `${a} años, ${d} días, ${h}h ${m}m ${s}s`;
            }, 1000);
        }
    </script>
</body>
</html>
