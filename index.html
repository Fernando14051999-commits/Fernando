<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="corazon-inicial" onclick="iniciarAnimacion()">
            <div class="heart-btn"></div>
            <p style="cursor:pointer; margin-top:20px;">Toca el corazón</p>
        </div>

        <div id="contenido-oculto" class="hidden">
            <div class="tree-container">
                <div class="trunk"></div>
                <div class="heart-leaf leaf1"></div>
                <div class="heart-leaf leaf2"></div>
                <div class="heart-leaf leaf3"></div>
                <div class="heart-leaf leaf4"></div>
                <div class="heart-leaf leaf5"></div>
            </div>
            
            <div class="mensaje">
                <p>Para el amor de mi vida, Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
            </div>

            <div class="contador">
                <p>Nuestro camino juntos comenzó hace...</p>
                <div id="timer" style="font-weight: bold; color: #b32a3a; font-size: 1.2rem;"></div>
            </div>
        </div>
    </div>

    <script>
        function iniciarAnimacion() {
            document.getElementById('corazon-inicial').style.display = 'none';
            document.getElementById('contenido-oculto').classList.remove('hidden');
            actualizarContador();
            setInterval(actualizarContador, 1000);
        }

        const fechaInicio = new Date(2016, 3, 9, 0, 0, 0); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;
            const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const años = Math.floor(diasTotales / 365);
            const diasRestantes = diasTotales % 365;
            const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferencia / 1000 / 60) % 60);
            const segundos = Math.floor((diferencia / 1000) % 60);
            document.getElementById('timer').innerHTML = `${años} años, ${diasRestantes} días, ${horas}h ${minutos}m ${segundos}s`;
        }
    </script>
</body>
</html>
