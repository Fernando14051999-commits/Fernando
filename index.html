<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Nina</title>
    <style>
        body { background-color: #fce4ec; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .container { text-align: center; width: 100%; padding: 20px; }
        .hidden { display: none !important; }

        /* PANTALLA 1: EL CORAZÓN QUE LATE */
        .heart-loader { background-color: #d81b60; display: inline-block; height: 100px; position: relative; transform: rotate(-45deg); width: 100px; cursor: pointer; animation: latido 1.2s infinite; }
        .heart-loader:before, .heart-loader:after { content: ""; background-color: #d81b60; border-radius: 50%; height: 100px; position: absolute; width: 100px; }
        .heart-loader:before { top: -50px; left: 0; }
        .heart-loader:after { left: 50px; top: 0; }
        @keyframes latido { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.1); } }

        /* PANTALLA 2: EL ÁRBOL FRONDOSO */
        .tree-canvas { position: relative; width: 320px; height: 380px; margin: 0 auto; }
        .trunk { position: absolute; bottom: 0; left: 50%; width: 22px; height: 160px; background: linear-gradient(#5D4037, #3e2723); border-radius: 10px; transform: translateX(-50%); z-index: 10; }
        
        /* Estilo base para los corazones del árbol */
        .leaf { position: absolute; transform: rotate(-45deg); animation: flotar 3s infinite ease-in-out; opacity: 0.9; }
        .leaf:before, .leaf:after { content: ""; position: absolute; border-radius: 50%; }
        
        @keyframes flotar { 0%, 100% { transform: rotate(-45deg) translate(0,0); } 50% { transform: rotate(-45deg) translate(-5px, -10px); } }

        .mensaje { color: #4a4a4a; margin-top: 25px; }
        #te-amo { color: #ad1457; font-weight: bold; font-size: 1.8rem; margin: 15px 0; }
        .timer { font-weight: bold; color: #880e4f; font-size: 1.3rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="pantalla-1" onclick="abrirRegalo()">
            <div class="heart-loader"></div>
            <h2 style="color: #ad1457; margin-top: 60px;">Toca el corazón</h2>
        </div>

        <div id="pantalla-2" class="hidden">
            <div class="tree-canvas" id="tree">
                <div class="trunk"></div>
            </div>
            <div class="mensaje">
                <p>Para mi Norma (Nina):</p>
                <p>No hay lugar mas seguro que el estar a tu lado.</p>
                <p>Cuanto más tiempo estoy contigo, más te amo.</p>
                <h2 id="te-amo">— ¡Te amo muchísimo! —</h2>
                <p>Nuestro camino juntos comenzó hace...</p>
                <div id="contador" class="timer"></div>
            </div>
        </div>
    </div>

    <script>
        function abrirRegalo() {
            document.getElementById('pantalla-1').classList.add('hidden');
            document.getElementById('pantalla-2').classList.remove('hidden');
            dibujarArbol();
            setInterval(actualizarContador, 1000);
        }

        function dibujarArbol() {
            const tree = document.getElementById('tree');
            const colores = ['#ff4d6d', '#c9184a', '#ff758f', '#a4133c', '#ff8fa3'];
            
            // Generamos 500 corazones para una copa muy frondosa
            for (let i = 0; i < 500; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                
                // Tamaños variados
                const size = Math.random() * 12 + 8;
                leaf.style.width = size + 'px';
                leaf.style.height = size + 'px';
                
                // Forma de copa (elipse masiva)
                const angle = Math.random() * Math.PI * 2;
                const radiusX = Math.random() * 140;
                const radiusY = Math.random() * 110;
                const x = 160 + Math.cos(angle) * radiusX - (size/2);
                const y = 130 + Math.sin(angle) * radiusY - (size/2);
                
                leaf.style.left = x + 'px';
                leaf.style.top = y + 'px';
                
                const color = colores[Math.floor(Math.random() * colores.length)];
                leaf.style.backgroundColor = color;

                // Crear el diseño de corazón con sub-estilos
                const s = document.createElement('style');
                s.innerHTML = `.leaf:nth-child(${i+2}):before, .leaf:nth-child(${i+2}):after { width: ${size}px; height: ${size}px; background-color: ${color}; } .leaf:nth-child(${i+2}):before { top: -${size/2}px; left:0; } .leaf:nth-child(${i+2}):after { left: ${size/2}px; top:0; }`;
                document.head.appendChild(s);
                
                leaf.style.animationDelay = (Math.random() * 3) + 's';
                tree.appendChild(leaf);
            }
        }

        function actualizarContador() {
            const inicio = new Date(2016, 3, 9); // Abril 9, 2016
            const ahora = new Date();
            const diff = ahora - inicio;
            const a = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const d = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${a} años, ${d} días, ${h}h ${m}m ${s}s`;
        }
    </script>
</body>
</html>
